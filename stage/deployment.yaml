apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: front-back
  name: front-back
  namespace: stage
spec:
  replicas: 2
  selector:
    matchLabels:
      app: front-back
  template:
    metadata:
      labels:
        app: front-back
    spec:
      containers:
      - image: nginx:1.20
        imagePullPolicy: IfNotPresent
        name: front
      - image: praqma/network-multitool:alpine-extra
        imagePullPolicy: IfNotPresent
        name: back
        env:
          - name: HTTP_PORT
            value: "8080"
